<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram Clone</title>
</head>

<body>
    <!-- NAVIAGTION STYLING -->
    <nav>
        <a href="#" class="logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                alt="logo" />
        </a>
        <input type="text" placeholder="Search" class="search" />
        <span class="nav-links">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fab fa-rocketchat"></i></a>
            <a href="#"><i class="far fa-plus-square"></i></a>
            <a href="#"><i class="far fa-compass"></i></a>
            <a href="#"><i class="far fa-heart"></i></a>
        </span>
    </nav>

    <!-- BODY HTML-->

    <div class="container">
        <section class="bio">
            <div class="profile-pic">
                <img src="./images/IMG_1448.jpg" alt="profile-photo" />
            </div>

            <div class="profile-info">
                <p class="username">2204mph</p>
                <button class="msg">Message</button>
                <button>Follow</button>
            </div>
        </section>

        <div class="gallery-nav"></div>
        <section class="gallery">
            <a href="#" class="item"><img
                    src="https://images.pexels.com/photos/584635/pexels-photo-584635.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="gallery-image" /></a>
            <a href="#" class="item"><img
                    src="https://images.pexels.com/photos/1467181/pexels-photo-1467181.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="gallery-image" /></a>
            <a href="#" class="item"><img
                    src="https://images.pexels.com/photos/615306/blue-butterfly-drink-hang-615306.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="gallery-image" /></a>
            <a href="#" class="item"><img
                    src="https://images.pexels.com/photos/1290896/pexels-photo-1290896.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="gallery-image" /></a>
            <a href="#" class="item"><img
                    src="https://images.pexels.com/photos/1114091/pexels-photo-1114091.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="gallery-image" /></a>
            <a href="#" class="item"><img
                    src="https://images.pexels.com/photos/2946311/pexels-photo-2946311.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="gallery-image" /></a>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/a986733b56.js" crossorigin="anonymous"></script>
</body>

</html>
